<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cafe Menu</title>
    <link href="cafe.css" rel="stylesheet" />
</head>

<body>
    <div class="menu">
      <main>
        <h1>GINOO CAFE</h1>
        <p class="established">Est. 2021</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src=https://img.icons8.com/ios-filled/50/000000/coffee.png alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Cafe with Suga</p><p class="price">3.00 US</p>
          </article>
          <article class="item">
            <p class="flavor">Cafe without suga</p><p class="price">3.75 US</p>
          </article>
          <article class="item">
            <p class="flavor">Milk</p><p class="price">3.50 US</p>
          </article>
          <article class="item">
            <p class="flavor"> The Sucre</p><p class="price">4.00 US</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50 US</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://img.icons8.com/ios-filled/50/000000/cake.png" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50 US</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75 US</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00 US</p>
          </article>
          <article class="item">
            <p class="dessert">Cocuyol</p><p class="price">2.50 US</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">1230 one Drive Dr</p>
      </footer>
    </div>
  </body>
</html>
